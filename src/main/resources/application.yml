server:
  port: 31777

spring:
  application:
    name : finalwork
  datasource:
    url: jdbc:mysql://localhost:3306/bms?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      client: jedis
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 5000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 10000ms
  mybatis:
    configuration:
      map-underscore-to-camel-case: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  task:
    scheduling:
      pool:
        size: 5
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

